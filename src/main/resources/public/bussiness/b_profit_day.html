<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Виручка</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/updated.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#information").hide();
        })
    </script>
</head>
<body>
<nav class="navbar navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/bussiness/index.html"><div id="logo_container"><img id="logo" src="../images/hospital-logo.png">Hospital</div></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/bussiness/b_top_five.html">Топ 5</a></li>
            <li><a href="/bussiness/b_profit_all.html">Загальна виручка</a></li>
            <li><a href="/bussiness/b_profit_day.html">Виручка за день</a></li>
            <li><a href="/bussiness/b_good_doctors.html">Претенденти на премію</a></li>
            <li><a href="/bussiness/b_bad_labs.html">Збиткові лабораторії</a></li>
        </ul>
    </div>
</nav>
<form action="/get/profit/date" method="post" class="form-inline smart-green">
    <h1>Пошук прибутку за датою
        <span>Будь ласка виберіть дату.</span>
    </h1>
    <label class="container">
        <div class="form-group ">
            <input id="date" type="date" class="form-control" required name="date">
            <input type="submit" class="btn btn-default" value="Пошук">
        </div>
    </label>
    <div id="information">
        <div class="container" style="margin-top: 30px; width: inherit;">
            <div class="row">
                <div class="col-md12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Результат пошуку</div>
                        <div class="panel-body">

                            <table class="table table-striped">
                                <thead>
                                <tr>

                                    <th>Дата</th>
                                    <th>Прибуток</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td id="m_date"></td>
                                    <td id="m_fit"></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function processResponse(data) {
        $("#m_date").html(data.key);
        $("#m_fit").html(data.value);
        $("#information").show();
    }

    $('form').submit(function (event) {
        var formData = {
            'date': $('input[name=date]').val()
        };
        $.post('/get/profit/date',formData,processResponse);
        event.preventDefault();
    });

</script>
</body>
</html>
